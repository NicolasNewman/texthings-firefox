<html>
<head>
  <title>TeX All the Things Options</title>

  <script src="js/jquery.min.js"></script>
  <script src="js/options.js"></script>
</head>

<body>
  <table id="sitesList">
    <tbody>
      <tr>
        <td><input type="text" id="txtAddSite"></td>
        <td><button id="btnAddSite">Add</button></td>
      </tr>
      <tr>
        <td><select size="8" id="selSite"></select></td>
        <td>
          <button id="btnRemoveSite">Remove</button><br>
          <button id="btnClearSite">Clear</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2><input type="checkbox" id="chkWhiteListMode">White List Mode</h2>

  <div id="status"></div>
  <button id="save">Save</button>
</body>


</html>
